<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<input v-model="num" type="text" name="" id="" value="" /><br/>
				<p v-if="num==44">你输入的国家代码是+{{country[0].n}},它表示{{country[0].name}},首度为：{{country[0].shoudu}}</p>
				<p v-if="num==86">你输入的国家代码是+{{country[1].n}},它表示{{country[1].name}},首度为：{{country[1].shoudu}}</p>
				<p v-if="num==1">你输入的国家代码是+{{country[2].n}},它表示{{country[2].name}},首度为：{{country[2].shoudu}}</p>
			</div>
		</div>
		
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					num:'',
					country:[
						{n:'44',name:'英国',shoudu:'伦敦'},
						{n:'86',name:'中国',shoudu:'北京'},
						{n:'1',name:'美国',shoudu:'华盛顿'}
					]
				}
			})
		</script>
	</body>
</html>
