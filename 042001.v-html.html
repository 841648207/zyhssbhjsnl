<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-html="message">
				
			</div>
			<button @click="show()">点击按钮</button>
			<input @click="show()" type="button" name="" id="" value="按钮" />
		</div>
		
		<script type="text/javascript">
		let v=new Vue({
			el:'#app',
			data:{
				message:'<h1>广西科技师范学院</h1>'
			},
			methods:{
				show(){
					console.log("在控制台输出文字：早上好！");
				}
				
			}
		})	
		</script>
	</body>
</html>
