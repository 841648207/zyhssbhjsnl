<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>国家代码查询器</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div>
				请输入国家代码：<input v-model="num" /><br/>
				<p v-for="c in country" v-if="c.n==num">你输入的国家代码是+{{c.n}},它表示{{c.name}},首都为：{{c.shoudu}}</p>
			</div>
		</div>
		
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					num:'',
					country:[
						{n:'44',name:'英国',shoudu:'伦敦'},
						{n:'86',name:'中国',shoudu:'北京'},
						{n:'1',name:'美国',shoudu:'华盛顿'},
						{n:'82',name:'韩国',shoudu:'首尔'},
						{n:'49',name:'德国',shoudu:'柏林'}
					]
				}
			})
		</script>
	</body>
</html>
